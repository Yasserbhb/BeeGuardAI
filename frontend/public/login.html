<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeGuardAI - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 40px 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .auth-header p {
            color: rgba(255,255,255,0.9);
            font-size: 0.95em;
        }

        .auth-tabs {
            display: flex;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .auth-tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: none;
            border: none;
            font-size: 0.95em;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: #2a5298;
            background: white;
            border-bottom-color: #2a5298;
        }

        .auth-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.875em;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.95em;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1e3c72;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error {
            background: #fee2e2;
            border-left: 3px solid #ef4444;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #991b1b;
            font-size: 0.875em;
        }

        .success {
            background: #d1fae5;
            border-left: 3px solid #10b981;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #065f46;
            font-size: 0.875em;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .helper-text {
            font-size: 0.8em;
            color: #6b7280;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>BeeGuardAI</h1>
            <p>Système de surveillance des ruches</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Connexion</button>
            <button class="auth-tab" onclick="switchTab('register')">Inscription</button>
        </div>

        <div class="auth-body">
            <div id="error-message"></div>
            <div id="success-message"></div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required placeholder="votre@email.com">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn">Se connecter</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-nom">Nom</label>
                            <input type="text" id="register-nom" required placeholder="Dupont">
                        </div>
                        <div class="form-group">
                            <label for="register-prenom">Prénom</label>
                            <input type="text" id="register-prenom" required placeholder="Jean">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required placeholder="votre@email.com">
                    </div>

                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <input type="password" id="register-password" required placeholder="••••••••" minlength="6">
                        <p class="helper-text">Minimum 6 caractères</p>
                    </div>

                    <div class="form-group">
                        <label for="register-org-nom">Nom de l'organisation</label>
                        <input type="text" id="register-org-nom" required placeholder="Rucher du Parc">
                    </div>

                    <div class="form-group">
                        <label for="register-org-type">Type d'organisation</label>
                        <select id="register-org-type" required>
                            <option value="apiculteur">Apiculteur</option>
                            <option value="recherche">Recherche</option>
                            <option value="collectivite">Collectivité</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Créer un compte</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');

            // Clear messages
            clearMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(clearMessages, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.innerHTML = `<div class="success">${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('error-message').innerHTML = '';
            document.getElementById('success-message').innerHTML = '';
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearMessages();

            const email = document.getElementById('login-email').value;
            const mot_de_passe = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, mot_de_passe })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Connexion réussie ! Redirection...');
                    localStorage.setItem('token', data.token);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            clearMessages();

            const data = {
                nom: document.getElementById('register-nom').value,
                prenom: document.getElementById('register-prenom').value,
                email: document.getElementById('register-email').value,
                mot_de_passe: document.getElementById('register-password').value,
                organisation_nom: document.getElementById('register-org-nom').value,
                organisation_type: document.getElementById('register-org-type').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('Compte créé avec succès ! Redirection...');
                    localStorage.setItem('token', result.token);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(result.error || 'Erreur lors de la création du compte');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
            }
        }

        // Check if already logged in
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const response = await fetch('/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        credentials: 'include'
                    });

                    if (response.ok) {
                        window.location.href = '/';
                    }
                } catch (error) {
                    // Not logged in, stay on login page
                }
            }
        }

        checkAuth();
    </script>
</body>
</html>
