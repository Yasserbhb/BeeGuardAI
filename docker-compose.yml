services:
  mysql:
    image: mysql:8.0
    container_name: beeguardai-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-beeguardai}
      MYSQL_USER: ${MYSQL_USER:-beeguard}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secretpassword}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:2.7
    container_name: beeguardai-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_ADMIN_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_ADMIN_PASSWORD:-admin123}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG:-beeguardai}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET:-sensor_data}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUX_TOKEN:-beeguardai-super-secret-token}

  backend:
    build: ./backend-python
    container_name: beeguardai-backend
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-beeguard}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secretpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-beeguardai}
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: ${INFLUX_TOKEN:-beeguardai-super-secret-token}
      INFLUX_ORG: ${INFLUX_ORG:-beeguardai}
      INFLUX_BUCKET: ${INFLUX_BUCKET:-sensor_data}
    depends_on:
      mysql:
        condition: service_healthy
      influxdb:
        condition: service_started

  frontend:
    build: ./frontend-react
    container_name: beeguardai-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  mqtt-listener:
    build: ./backend-python
    container_name: beeguardai-mqtt
    command: ["python", "mqtt_listener.py"]
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-beeguard}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secretpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-beeguardai}
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: ${INFLUX_TOKEN:-beeguardai-super-secret-token}
      INFLUX_ORG: ${INFLUX_ORG:-beeguardai}
      INFLUX_BUCKET: ${INFLUX_BUCKET:-sensor_data}
      TTN_HOST: ${TTN_HOST:-eu1.cloud.thethings.network}
      TTN_PORT: ${TTN_PORT:-1883}
      TTN_APP_ID: ${TTN_APP_ID:-your-ttn-app-id}
      TTN_API_KEY: ${TTN_API_KEY:-your-ttn-api-key}
    depends_on:
      mysql:
        condition: service_healthy
      influxdb:
        condition: service_started

volumes:
  mysql-data:
  influxdb-data:
